<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garbage Classification</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Garbage Classification</h1>
      <p>Upload an image to classify the type of waste.</p>
    </header>

    <main>
      <form id="upload-form">
        <label class="file-label" for="image-input">Choose image</label>
        <input id="image-input" type="file" name="image" accept="image/*" required />
        <button id="submit-btn" type="submit">Predict</button>
      </form>

      <div id="preview" class="preview hidden">
        <img id="preview-img" alt="preview" />
        <div id="filename" class="filename"></div>
      </div>

      <section id="result" class="result hidden">
        <h2>Result</h2>
        <div class="result-row"><span class="key">Material:</span> <span id="label" class="val"></span></div>
        <div class="result-row"><span class="key">Confidence:</span> <span id="confidence" class="val"></span></div>
        
        <div class="recycling-info">
          <h3>Recycling Value</h3>
          <div class="result-row"><span class="key">Rate per kg:</span> <span id="rate" class="val"></span></div>
          <div class="earnings-table">
            <h4>Potential Earnings</h4>
            <div class="result-row"><span class="key">1 kg:</span> <span id="earnings-1kg" class="val"></span></div>
            <div class="result-row"><span class="key">5 kg:</span> <span id="earnings-5kg" class="val"></span></div>
            <div class="result-row"><span class="key">10 kg:</span> <span id="earnings-10kg" class="val"></span></div>
          </div>
          <div class="recycling-tip">
            <h4>Recycling Tip</h4>
            <p id="recycling-tip"></p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <a href="/health" target="_blank">Health Check</a>
    </footer>
  </div>

  <script src="/static/app.js"></script>
  <script>
    // Progressive enhancement: show a basic warning if JS disabled
  </script>
  <noscript>
    <div class="noscript">Enable JavaScript to use this app.</div>
  </noscript>
</body>
</html>
